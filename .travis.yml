language: java
dist: trusty
sudo: true
services: docker
script:
  - docker pull tomforbes/xcat-app || true
  - docker build -t tomforbes/xcat-app --cache-from=tomforbes/xcat-app .

deploy:
  provider: script
  script: bash docker_push tomforbes/xcat-app
  on:
    branch: master

env:
  global:
    - secure: ""
